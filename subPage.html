<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visual Portfolio</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="Portfolio Landing Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Duy Thai" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="main-menu">
      <header><h1>OkuYi</h1></header>

      <ul class="main-menu_list">
        <li>
          <form action="">
            <button class="search main-menu_button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="text"
              name=""
              id="main-menu_search-input"
              placeholder="Search"
            />
          </form>
        </li>
        <li>
          <button id="home main-menu_button">
            <i class="fa-solid fa-house"></i>
          </button>
          <label for="main-menu_home main-menu_label">Home</label>
        </li>
        <li>
          <button id="teach main-menu_button">
            <i class="fa-solid fa-chalkboard-user"></i>
          </button>
          <label for="main-menu_teach main-menu_label">Teach Online</label>
        </li>
        <li>
          <button id="learning main-menu_button">
            <i class="fa-solid fa-graduation-cap"></i>
          </button>
          <label for="main-menu-learning main-menu_label">My Learning</label>
        </li>
        <li>
          <button id="shopping main-menu_button">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <label for="main-menu_shopping main-menu_label">Shopping Cart</label>
        </li>
        <section class="about-sign">
          <li>
            <button id="sign main-menu_button">
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            <label for="main-menu_sign main-menu_label">Sign In</label>
          </li>
          <li>
            <button id="about main-menu_button">
              <i class="fa-solid fa-users"></i>
            </button>
            <label for="main-menu_about main-menu_label ">About Us</label>
          </li>
          <li>
            <button id="contact main-menu_button">
              <i class="fa-solid fa-envelope"></i>
            </button>
            <label for="main-menu_contact main-menu_label ">Contact Us</label>
          </li>
        </section>
      </ul>
    </nav>
    <nav class="side-menu">
      <ul>
        <li>
          <section class="side-menu_darkmode">
            <button class="light side-menu_button">
              <i class="fa-solid fa-moon"></i>
            </button>
            <button class="dark side-menu-button">
              <i class="fa-solid fa-lightbulb"></i>
            </button>
          </section>
        </li>
        <li>
          <button class="notification side-menu_button">
            <i class="fa-solid fa-bell"></i>
          </button>
        </li>
        <li>
          <button class="user side-menu_button">
            <i class="fa-solid fa-user"></i>
          </button>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/384243f50c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
